<h3>Masukkan index (0 sampai {{ history_length - 1 }})</h3>
<form method="post">
    <input type="number" name="index" min="0" required>
    <button type="submit">Hapus</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
