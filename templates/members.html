<!DOCTYPE html>
<html>
<head>
    <title>Daftar Members</title>
</head>
<body>
    <h1>Daftar Members</h1>
    <a href="/add-member">Tambah Member</a>
    <a href="/delete-member">Hapus Member</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Aksi</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>
                <a href="/update-member/{{ member.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Kembali ke Home</a>
</body>
</html>
