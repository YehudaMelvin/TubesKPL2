<!DOCTYPE html>
<html>
<head><title>Update Book Status</title></head>
<body>
<h2>Update Status for "{{ book.title }}"</h2>
<form method="post">
    <label>Status:</label>
    <select name="status">
        <option value="available" {% if book.status == 'available' %}selected{% endif %}>Available</option>
        <option value="borrowed" {% if book.status == 'borrowed' %}selected{% endif %}>Borrowed</option>
    </select>
    <input type="submit" value="Update Status">
</form>
<a href="/books">Back to Books</a>
</body>
</html>
