<!DOCTYPE html>
<html>
<head><title>Tambah Member</title></head>
<body>
<h2>Tambah Member Baru</h2>
<form method="post">
    <label for="name">Nama:</label>
    <input type="text" name="name" required><br><br>

    <input type="email" name="email" required><br><br>

</form>

</body>
</html>
